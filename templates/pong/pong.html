{% extends 'base.html' %}

{% block title %}Pong Game{% endblock %}

{% block content %}
{% block navbar %}{% include "ui.html" %}{% endblock %}

<div class="container x-auto my-4">
	{% if room == 'created' %}
	<button id="enter-room-btn" hx-get="{% url 'pong_room' room_id=room_id %}" hx-target="#content"
		hx-swap="outerHTML" hx-push-url="true" class="btn btn-primary" aria-label="Enter game room">
		Enter Room
	</button>
	{% else %}
	<button id="create-room-btn" hx-post="{% url 'create_pong_room' %}" hx-target="#content" hx-swap="outerHTML"
		class="btn btn-primary" aria-label="Create new game room">
		Start a Game
	</button>
	{% endif %}
</div>

{% endblock %}
