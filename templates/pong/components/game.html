{% load static %}

<div class="arcade-cabinet">
    <div class="screen">
        <canvas width="858" height="525" id="game"></canvas>
    </div>
</div>

<style>
    .arcade-cabinet {
        background-color: #111;
        border: 20px solid #333;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }
    
    .screen {
        background-color: #000;
        border: 10px solid #444;
        border-radius: 20px;
        overflow: hidden;
    }
    
    canvas {
        display: block;
    }
    
    @font-face {
        font-family: 'PongScore';
        src: url('{% static "pong/fonts/pong-score.ttf" %}');
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/regl/1.3.11/regl.min.js"></script>
<script src="{% static 'pong/js/pong_game_logic.js' %}"></script>
<script src="{% static 'pong/js/pong_webgl.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializeWebGL();
        initializeGame();
    });
</script>
