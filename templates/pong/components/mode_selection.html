<section v-if="pongRoom.currentUser.id === pongRoom.owner.id && pongRoom.state === 'LOBBY'" id="mode-selection" class="">
    {% csrf_token %}
    <select id="mode" name="mode" class="form-control" v-model="pongRoom.mode" v-on:change="pongRoom.changeMode">
        <option value="">Select a mode</option>
        <option value="AI">AI</option>
        <option value="CLASSIC">Classic</option>
        <option value="RANKED">Ranked</option>
        <option value="TOURNAMENT">Tournament</option>
    </select>
</section>
