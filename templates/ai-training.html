{% extends 'base.html' %}
{% load chat_tags %}

{% block title %}AI Training{% endblock %}

{% block content %}

{% block navbar %}{% include "navbar.html" %}{% endblock %}

<div class="container x-auto my-4" id="training-form">
    <h1 id="training-heading">Train AI for Pong</h1>
    <div class="d-flex flex-column align-items-center">
        <form id="training-options" class="mb-3">
            <div class="form-floating mb-2">
                <input type="text" id="ai_name" name="ai_name" class="form-control" placeholder="AI Name" required>
                <label for="ai_name">AI's Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" id="nb_generation" name="nb_generation" class="form-control" placeholder="Number of Generations" min="1" max="100">
                <label for="nb_generation">Number of Generations (1-100)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" id="nb_species" name="nb_species" class="form-control" placeholder="Number of Species" min="50" max="100">
                <label for="nb_species">Number of Species (50-100)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" id="time_limit" name="time_limit" class="form-control" placeholder="Time Limit" min="10" max="120">
                <label for="time_limit">Time Limit (10-120 minutes)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" id="max_score" name="max_score" class="form-control" placeholder="Max Score" min="100" max="1000">
                <label for="max_score">Max Score (100-1000)</label>
            </div>
        </form>

        <button class="btn btn-primary mb-3" 
                onclick="startTraining()">
            Start Training
        </button>

        <div id="training-log" class="alert alert-info" role="status" aria-live="polite">
            Press the button to start training the AI.
        </div>
    </div>
</div>

<script src="transcendence/frontend/pong/AiTraining.js" defer></script>

{% block chat %}{% render_chat %}{% endblock %}

{% endblock %}
