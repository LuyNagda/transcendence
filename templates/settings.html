{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

{% block navbar %}{% include "ui.html" %}{% endblock %}

<div class="container x-auto my-4" id="settings" role="region" aria-labelledby="settingsHeading">
	<h1 class="h1 fw-bold mb-1" id="settings-heading">Settings</h1>
	<div class="d-flex m-0 pt-3">
		<div class="setting-module rounded bg-dark-subtle p-3 me-4">
			<h3 class="h3 mb-3" id="accountHeading">Account</h3>
			<ul class="m-0 p-0" style="list-style-type: none;">
				{% if user.password is not None %}
				<li>
					<button class="btn btn-primary" href="#" hx-get="{% url 'change-password' %}" hx-target="#content"
						hx-swap="outerHTML" hx-push-url="true" aria-label="Change Password">Change Password</button>
				</li>
				{% else %}
				<li>
					<button class="btn btn-primary" href="#" hx-get="{% url 'set-password' %}" hx-target="#content"
						hx-swap="outerHTML" hx-push-url="true" aria-label="Set Password">Set Password</button>
				</li>
				{% endif %}
			</ul>
		</div>
		<div class="setting-module rounded bg-dark-subtle p-3">
			<h3 class="h3 mb-3">2FA</h3>
			<div class="d-flex justify-center">
				<div class="me-2 d-flex align-items-center gap-2">
					<button id="2fa-button" class="btn {% if user.twofa %}btn-danger{% else %}btn-success{% endif %}"
						aria-label="Toggle Two-Factor Authentication">
						{% if user.twofa %}
						Disable
						{% else %}
						Enable
						{% endif %}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	document.addEventListener("DOMContentLoaded", function () {
    const twoFaButton = document.getElementById("2fa-button");

    twoFaButton.addEventListener("click", function () {
        fetch("{% url 'enable-2fa' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}",  // Ensure CSRF protection
                "Content-Type": "application/json",
            },
            credentials: "same-origin",
        })
        .then(response => response.json())
        .then(data => {
            twoFaButton.classList.toggle("btn-danger", data.twofa);
            twoFaButton.classList.toggle("btn-success", !data.twofa);
            twoFaButton.textContent = data.twofa ? "Disable" : "Enable";
        })
        .catch(error => console.error("Error:", error));
    });
	});
</script>
{% endblock %}
