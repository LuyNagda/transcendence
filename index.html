<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
        }
		#startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .slidecontainer {
            width: 100%; /* Width of the outside container */
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 50%;
            height: 15px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: #04AA6D;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }

        datalist {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            writing-mode: vertical-lr;
            width: 260px;
            padding-left: 140px;
        }

option {
  padding: 0;
}
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <div class="slidecontainer" id="levelSlider">
        <h1>Opponent difficulty</h1>
        <input type="range" min="0" max="5" value="0" class="slider" id="myRange" list="aiLvl">
        <datalist id="aiLvl">
            <option value="0" label="No AI"></option>
            <option value="1" label="Easy"></option>
            <option value="2" label="Normal"></option>
            <option value="3" label="Hard"></option>
            <option value="4" label="Very Hard"></option>
            <option value="5" label="Insaine"></option>
        </datalist>
    </div>
    <button id="startButton">Start Game</button>
    <script src="pong.js"></script>
</body>
</html>
