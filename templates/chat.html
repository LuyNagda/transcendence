{% load static %}
{% block content %}
<div id="chat-app" data-domain="chat">
    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="chatCanvas"
        aria-labelledby="chatCanvasLabel">
        <div class="offcanvas-header">
            <h4 id="chatCanvasLabel" class="offcanvas-title">Chat</h4>
            <span id="unreadBadge" class="mb-2 ms-2 p-1 badge rounded-pill bg-danger"
                :style="{ display: unreadCount > 0 ? 'inline' : 'none' }" aria-live="polite">
                [[ unreadCount ]]
                <span class="visually-hidden">Unread messages</span>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close chat"></button>
            </span>
        </div>
        <div class="row">
            <div class="col-4 user-list" role="navigation" aria-labelledby="userListHeading">
                <ul class="rounded bg-dark-subtle m-0 p-3" style="list-style-type: none;">
                    <li v-for="user in users">
                        <div class="d-flex align-items-center p-2" v-on:click="selectUser(user)">
                            <img :src="user.profile_picture" class="rounded-circle me-2" style="max-width: 25px;"
                                :alt="user.username + '\'s profile picture'">
                            <span class="user-name flex-grow-1" aria-live="polite">[[ user.username ]]</span>
                            <span class="status-icon" aria-live="polite">[[ user.statusIcon ]]</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-8 chat-messages" role="region" aria-labelledby="chatHeading">
                <div class="rounded p-3 chat-bubble-container" style="background-color: var(--bs-dark-bg-subtle);"
                    id="message-history" aria-live="polite">
                    <div v-for="message in messages" class="chat-bubble"
                        :class="message.sender === currentUserId ? 'sent' : 'received'">
                        <div class="message-header">
                            <span class="sender-name">[[ message.sender === currentUserId ? 'You' :
                                getUserName(message.sender) ]]</span>
                            <small>[[ formatTimestamp(message.timestamp) ]]</small>
                        </div>
                        <span class="message-content">[[ message.content ]]</span>
                    </div>
                </div>
                <div id="chat-form-div" v-if="selectedUser">
                    <form id="chat-form" class="d-flex mt-2" @submit.prevent="handleFormSubmit"
                        aria-labelledby="chatFormHeading">
                        <h4 id="chatFormHeading" class="visually-hidden">Chat Form</h4>
                        <input type="text" class="form-control me-1" id="chat-message-input"
                            :disabled="selectedUser && selectedUser.blocked"
                            :placeholder="selectedUser && selectedUser.blocked ? 'This user has blocked you' : 'Type your message...'"
                            aria-label="Message input">
                        <button class="btn btn-primary d-flex justify-content-center align-items-center" type="submit"
                            id="message-send-button" :disabled="selectedUser && selectedUser.blocked"
                            aria-label="Send message">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-send" viewBox="0 0 16 16">
                                <path
                                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                            </svg>
                        </button>
                    </form>
                    <div class="mt-2">
                        <span v-if="!selectedUser.blocked">
                            <button class="btn btn-danger" id="block-user-button"
                                v-on:click="blockUser(selectedUser.id)" :aria-label="Block user">Block</button>
                        </span>
                        <span v-else>
                            <button class="btn btn-danger" id="unblock-user-button"
                                v-on:click="unblockUser(selectedUser.id)"
                                :aria-label="Unblock selected user">Unblock</button>
                        </span>
                        <button class="btn btn-success" id="invite-to-game-button"
                            v-on:click="inviteToGame(selectedUser.id)"
                            :aria-label="Invite selected user to Pong">Invite</button>
                        <button class="btn btn-primary" id="view-profile-button"
                            v-on:click="viewProfile(selectedUser.id)"
                            :aria-label="View profile of selected user">Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-link position-relative chat-icon" data-bs-toggle="offcanvas" data-bs-target="#chatCanvas"
    aria-controls="chatCanvas" aria-label="Open chat">
    <i class="bi bi-chat-dots fs-4" :style="{ fill: unreadCount > 0 ? 'var(--bs-primary)' : 'currentColor' }"
        aria-hidden="true"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger chat-badge"
        v-if="unreadCount > 0" aria-live="assertive">
        [[ unreadCount > 99 ? '99+' : unreadCount ]]
        <span class="visually-hidden">Unread messages</span>
    </span>
</button>
</div>

<style>
    .chat-bubble-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 60vh;
        overflow-y: auto;
    }

    .chat-bubble {
        min-width: 25%;
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        position: relative;
        color: white;
        word-wrap: break-word;
    }

    .chat-bubble .message-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 5px;
        padding-bottom: 3px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-bubble .sender-name {
        font-weight: bold;
        font-size: 0.9em;
    }

    .chat-bubble.sent {
        align-self: flex-end;
        background-color: #007bff;
    }

    .chat-bubble.received {
        align-self: flex-start;
        background-color: #6c757d;
    }

    .chat-bubble p {
        margin: 5px 0;
    }

    .chat-bubble small {
        font-size: 0.75em;
        opacity: 0.7;
    }

    .user-chat-item {
        cursor: pointer;
        border-radius: 8px;
        margin-bottom: 4px;
        transition: background-color 0.2s ease;
    }

    .user-chat-item:hover {
        background-color: var(--bs-light-bg-subtle);
    }

    .user-chat-item.active {
        background-color: var(--bs-light-bg-subtle);
    }

    .user-chat-item.blocked {
        opacity: 0.7;
    }

    #chatCanvas {
        min-width: 700px !important;
    }

    @media (min-width: 100px) and (max-width: 899px) {
        #chatCanvas {
            width: 100%;
        }
    }

    @media (min-width: 900px) and (max-width: 1199px) {
        #chatCanvas {
            width: 75%;
        }
    }

    @media (min-width: 1200px) {
        #chatCanvas {
            width: 50%;
        }
    }
</style>
{% endblock content %}
