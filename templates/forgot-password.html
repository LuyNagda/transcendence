{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

{% block navbar %}{% include "navbar-login.html" %}{% endblock %}

<div id="forgot-password-form">
    <form method="post" hx-post="{% url 'forgot-password' %}" hx-target="#content" hx-swap="outerHTML" hx-push-url="true" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset my password</button>
    </form>
</div>
{% endblock %}
