<div id="room-state" class="card">
    <div class="card-header">
        <h3 class="card-title">Room Information</h3>
    </div>
    <div class="card-body">
        <h5 class="card-subtitle mb-2 d-flex flex-row justify-content-start align-items-center">
            <span class="me-2">Mode:</span>
            {% include "pong/components/mode_selection.html" %}
        </h5>        
        <h6 class="mt-4">Players (<span v-text="pongRoom.players.length"></span> / <span v-text="pongRoom.maxPlayers"></span>)</h6>
        <ul class="list-group mb-3">
            <li v-for="player in pongRoom.players" class="list-group-item d-flex justify-content-between align-items-center">
                <span v-text="player.username"></span>
                <div>
                    <span v-if="player.id === pongRoom.owner.id" class="badge bg-info rounded-pill me-2">Owner</span>
                    <span v-if="player.id === pongRoom.currentUser.id" class="badge bg-primary rounded-pill me-2">You</span>
                    <button v-if="pongRoom.owner.id === pongRoom.currentUser.id && player.id !== pongRoom.currentUser.id" class="btn btn-danger btn-sm" v-on:click="pongRoom.kickPlayer(player.id)">Kick</button>
                </div>
            </li>
            <li v-if="pongRoom.players.length === 0" class="list-group-item">No players in the room yet.</li>
        </ul>
        <button 
            v-if="pongRoom.players.length < pongRoom.maxPlayers && pongRoom.owner.username === pongRoom.currentUser.username"
            class="btn btn-primary mt-3"
            v-on:click="pongRoom.showInviteForm()"
        >
            Invite Players
        </button>
        <div v-if="pongRoom.pendingInvitations.length > 0">
            <h6>Pending Invitations</h6>
            <ul class="list-group mb-3">
                <li v-for="invitation in pongRoom.pendingInvitations" class="list-group-item d-flex justify-content-between align-items-center">
                    <span v-text="invitation.username"></span>
                    <div>
                        <span class="badge bg-warning rounded-pill me-2">Pending</span>
                        <button v-if="pongRoom.owner.username === pongRoom.currentUser.username" class="btn btn-danger btn-sm" v-on:click="pongRoom.cancelInvitation(invitation.id)">Cancel</button>
                    </div>
                </li>
            </ul>
        </div>
        <p v-if="pongRoom.availableSlots === 0" class="card-text">Room is full (<span v-text="pongRoom.players.length"></span> / <span v-text="pongRoom.maxPlayers"></span>)</p>
        {% include "pong/components/game_settings.html" %}
    </div>
    <div class="card-footer" v-if="pongRoom.owner.username === pongRoom.currentUser.username">
        <button 
            class="btn btn-success" 
            v-on:click="pongRoom.startGame()"
            v-bind:disabled="pongRoom.players.length !== pongRoom.maxPlayers || pongRoom.state !== 'LOBBY'"
        >
            Start Game
        </button>
        <small v-if="!pongRoom.allPlayersPresent" class="text-muted d-block mt-2">
            Waiting for all players to join...
        </small>
    </div>
</div>
