name: unit tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tests
        run: |
          cp transcendence/.exampleenv transcendence/.env
          set -a
          source transcendence/.env
          set +a
          make test
        shell: bash